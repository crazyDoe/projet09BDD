<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Search By ID</title>
  </head>
  <body>
    <h2> Recherche par ID </h2>
    <form>
      ID : <input type="text" id="id"><BR>
      Login : <input type="text" id="login"><BR>
      Nom : <input type="text" id="nom"><BR>
      Pr√©nom : <input type="text" id="prenom"><BR>
      Date : <input type="text" id="date"><BR>
    </form>
    	<p><a href="index.html">Home </a></p>
  </body>
  <script>
  $(function() {
     $('#id').keyup(function() {
        $.ajax({
           type: "GET",
           url: "searchId.jsp?id="+$("#id").val(),
           success: function(details)
           {
              var login = $(details).find("login").text();
              var nom = $(details).find("nom").text();
              var prenom = $(details).find("prenom").text();
              var date = $(details).find("dateN").text();
              $('#login').val(login);
              $('#nom').val(nom);
              $('#prenom').val(prenom);
              $('#date').val(date);
           }
        });
     });
  });
  </script>
</html>
